<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="Reg-text.css">
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="ToRegister.js"></script>
    </head>
    
    <body>
      <h1 id="Reg-text">Sign Up</h1>
        <div id="sign">
          <form>
              <input type="text" 
                      id="User" 
                      class="inputStyle" 
                      placeholder="username"
                    />
              <input type="text" 
                      id="PW" 
                      class="inputStyle" 
                      placeholder="password"
                    />
              <input type="button" 
                      class="btnStyle" 
                      onclick="ToRegister()" 
                      value="confirm"
                    />
          </form>
        </div>
    </body>
</html>
